			width: 70px;

	<button>显示</button>

<script src="js/jquery-1.12.4.js"></script>
<script>
	function init($elem,hiddenCb){
		if($elem.is(":hidden")){
			$elem.data('status','hidden');
			typeof hiddenCb == 'function' && hiddenCb();
		}else{
			$elem.data('status','shown')
		}
	}
	function show($elem,cb){
		if($elem.data('status')=='shown') return;
		if($elem.data('status')=='show') return;
		$elem.data('status','show').trigger('show');
		cb();
	}
	function hide($elem,cb){
		if($elem.data('status')=='hidden') return;
		if($elem.data('status')=='hide') return;
		$elem.data('status','hide').trigger('hide');
		cb();
	}


	var silent = {
		init:init,
		show:function($elem){	
			show($elem,function(){
				$elem.show();
				$elem.trigger('shown').data('status','shown');
			})	
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');
			})
		}
	}	

	
	
	var js = {
		fade:{
				init:function($elem){
					js._init($elem);
				},
				show:function($elem){
					js._show($elem,'fadeIn')	
				},
				hide:function($elem){
					js._hide($elem,'fadeOut');
				}
		},
		slideDownUp:{
				init:function($elem){
					js._init($elem);
				},
				show:function($elem){	
					js._show($elem,'slideDown')
				},
				hide:function($elem){
					js._hide($elem,'slideUp');
				}
		},
		slideLeftRight:{
			init:function($elem){
				$elem.removeClass('transition');
				//存值（水平方向）
				var styles = {
					borderLeftWidth:$elem.css('borderLeftWidth'),
					paddingLeft:$elem.css('paddingLeft'),
					width:$elem.css('width'),
					paddingRight:$elem.css('paddingRight'),
					borderRightWidth:$elem.css('borderRightWidth')
				}
				$elem.data('styles',styles);
				//当前是隐藏的话把水平方向的值设置为0
				init($elem,function(){
					$elem.css({
						borderLeftWidth:0,
						paddingLeft:0,
						width:0,
						paddingRight:0,
						borderRightWidth:0
					})
				})
			},
			show:function($elem){
				show($elem,function(){
					$elem.show();//让display变为block
					$elem.stop();
					$elem.animate($elem.data('styles'),function(){
						$elem.trigger('shown').data('status','shown');
					})
				})
			},
			hide:function($elem){
				hide($elem,function(){
					$elem.stop();
					$elem.animate({
						borderLeftWidth:0,
						paddingLeft:0,
						width:0,
						paddingRight:0,
						borderRightWidth:0
					},function(){
						$elem.trigger('hidden').data('status','hidden');
					})
				})
			}
		}
	}
	js._init = function($elem){
		$elem.removeClass('transition');	
		init();
	}
	js._show = function($elem,mode){
		show($elem,function(){
			$elem.stop();
			$elem[mode]();
			$elem.trigger('shown').data('status','shown');
		})	
	}
	js._hide = function($elem,mode){
		hide($elem,function(){
			$elem.stop();
			$elem[mode]();
			$elem.trigger('hidden').data('status','hidden');
		})	
	}

	var $elem = $('div') 

	$elem.on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}else if(ev.type == 'shown'){
			console.log('shown...')
		}else if(ev.type == 'hide'){
			console.log('hide...')
		}else if(ev.type == 'hidden'){
			console.log('hidden...')
		}
	})

	js.slideLeftRight.init($elem);
