{% extends './layout.html' %}
{% block head %}
<link rel="stylesheet" href="/css/index.css">
{% endblock %}
{% block main %}
  <div id="main-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#main-carousel" data-slide-to="1"></li>
      <li data-target="#main-carousel" data-slide-to="2"></li>
      <li data-target="#main-carousel" data-slide-to="3"></li>
      <li data-target="#main-carousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/carouse/main-001.jpg" alt="轮播图">
      </div>
      <div class="item">
        <img src="img/carouse/main-002.jpg" alt="轮播图">
      </div>
      <div class="item">
        <img src="img/carouse/main-003.jpg" alt="轮播图">
      </div>
      <div class="item">
        <img src="img/carouse/main-004.jpg" alt="轮播图">
      </div>
      <div class="item">
        <img src="img/carouse/main-005.jpg" alt="轮播图">
      </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  {% include './article-list.html' %}
{% endblock %}
{% block footer %}        
<script src="/js/index.js"></script>
{% endblock %}
