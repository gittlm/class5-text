{% extends './layout.html' %}
{% block title %}
用户管理中心
{% endblock %}
{% block header %}
用户中心
{% endblock %}
{% block content %}
修改分类
{% endblock %}
{% block list %}
<form class="form-horizontal" action="/category/edit" method="POST">
  <div class="form-group">
    <label for="Number" class="col-sm-2 control-label">{{ order }}</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="order" placeholder="序号" name="order">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">{{ name }}</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="ordername" placeholder="类名" autocomplete="off" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="des" class="col-sm-2 control-label">{{ des }}</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="des" placeholder="介绍" autocomplete="off" name="des">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>	
{% endblock %}
