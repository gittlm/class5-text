{% extends './layout.html' %}
{% block title %}
用户管理中心
{% endblock %}
{% block header %}
用户中心
{% endblock %}
{% block content %}
修改文章
{% endblock %}
{% block list %}
<form class="form-horizontal" action="/article/edit" method="POST">
  <div class="form-group">
    <label for="Number" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-6">
        <select class="form-control">
          {% for category in categories %}
            {% if category._id.toString() == article.category %}
              <option selected value="{{category._id.toString()}}">{{ category.name }}</option>
            {% else %}
              <option value="{{category._id.toString()}}">{{ category.name }}</option>
            {% endif %}  
          {%endfor%}
        </select>
    </div>
  </div>
<!-- title -->
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="ordername" autocomplete="off" name="title" value="{{ article.title }}">
    </div>
  </div>
<!-- intro -->
  <div class="form-group">
    <label for="intro" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-6">
      <textarea name="intro" class="form-control" id="intro" cols="30" rows="5">{{ article.intro }}</textarea>
    </div>
  </div>
<!-- content -->
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-6">
      <textarea name="content" class="form-control" id="content" cols="30" rows="10">{{ article.content }}</textarea>
    </div>
  </div>  


  <div class="form-group">
    <input type="hidden" name="id" value="{{article._id.toString()}}">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>	
{% endblock %}
{% block footer %}
  <script src="/lib/ckeditor/ckeditor.js"></script>
  <script src="/lib/ckeditor/translations/zh-cn.js"></script>
  <script src="/js/article.js"></script>
{% endblock %}
