<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			position: relative;
			margin: 100px auto;
			width: 400px;
			height: 200px;
			box-sizing: border-box;
		}
		.s{
			position: absolute;
			top: -60px;
			left: 175px;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 30px;
			border-color: transparent transparent #000 transparent;
			box-sizing: border-box;
			z-index: 5;
		}
		.b{
			position: absolute;
			top: -59px;
			left: 175px;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 30px;
			border-color: transparent transparent #fff transparent;
			box-sizing: border-box;
			z-index: 5;
		}
		.son{
			position: absolute;
			bottom: 0px;
			left: 0px;
			width: 400px;
			height: 200px;
			background-color: #fff;
			border: 1px solid #000;
			box-sizing: border-box;
		}
		p{
			text-align: center;
			line-height: 120px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="father" id="canvas">
		<div class="s"></div>
		<div class="b"></div>
		<div class="son">
			<p>我是测试内容</p>
		</div>
	</div>
</body>
</html>
