<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-箭头函数.html</title>
</head>
<body>
	
</body>
<script>
	//ES5里面的函数
	var show = function(){
		console.log('tom')
	}
	function show(){
		console.log('leo')
	}//函数声明的提升，会在解析时提升到前面
	show();



	//ES6里面的函数
	let show1 = (n1,n2) =>{
		console.log(n1,n2);
	}
	show1(11,22)

	let show2 = (n1,n2) =>n1+n2
	console.log(show2(34,56))


	let show3 = n1 =>n1+10;
	console.log(show3(20))

	let arr = [1,3,6,5,2,9,4]
	// let show4 = arr.sort(function(n1,n2){
	// 	return n1-n2;
	// })

	let show4 = arr.sort((n1,n2) =>n1-n2)
	console.log(show4)
</script>
</html>
