<script>
	const promise = new Promise(function(resolve,reject){
		// console.log('before timer')
		setTimeout(function(){
			// resolve('timer resolve...')
			reject('timer reject...')
		},0)
	})
	// console.log('after timer...')
	const p1 =  promise
	.then(function(data){
		console.log('p1',data)
	})
	.catch(data =>{
		console.log(data)
	})
	.finally(function(){
		console.log('all')
	})
	
	console.log(p1)
