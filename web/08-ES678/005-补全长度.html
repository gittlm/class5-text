<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-补全长度.html</title>
</head>
<body>
	
</body>
<script>
	console.log(('1').padStart(5,'0'))
	console.log(('3').padStart(5,'0'))
	console.log(('24').padStart(5,'0'))
	console.log(('223').padStart(5,'0'))
	console.log(('16').padStart(5,'0'))


	console.log(('1').padEnd(5,'#'))
	console.log(('3').padEnd(5,'#'))
	console.log(('24').padEnd(5,'#'))
	console.log(('223').padEnd(5,'#'))
	console.log(('16').padEnd(5,'#'))
</script>
</html>
