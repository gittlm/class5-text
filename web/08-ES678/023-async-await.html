	// async function fn(){

	// fn().then(data =>{

	function getDataPromise(url){
		return new Promise((resolve,reject)=>{
			$.ajax({
				url:url,
				dataType:'json',
				success:function(data){
					resolve(data)
				},
				error:function(){
					reject('fail')
				}
			}) 
		})
	}
	// async function fn(username){
	// 	await getDataPromise('data/'+username+'.json')
	// }
	// fn('a')
	// .then(data=>{
	// 	console.log(data)
	// })


	
	async function getGitHubData(url){
		const data1 = await getDataPromise(url);
		const data2 = await getDataPromise(data1.followers_url)
		console.log(data2)
	}
	getGitHubData('https://api.github.com/users/AIcolonel')
</script>
