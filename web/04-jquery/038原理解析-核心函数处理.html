<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038原理解析-核心函数处理.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
</body>
<!-- <script src="js/jquery-1.12.4.js"></script> -->
<script src="js/kquery.js"></script>
<script>
	//1.false
	console.log('1.false',$(null));
	console.log('1.false',$(undefined));
	console.log('1.false',$(''));
	console.log('1.false',$(0));
	console.log('1.false',$(false));
	console.log('1.false',$(NaN));
	//2.字符串
	//2.1 html代码
	console.log('2.1 html代码',$('<h1>hello</h1>'))
	//2.2 选择器
	console.log('2.2 选择器',$('div'))
	//3.函数
	console.log('3.函数',$(function(){}))
	//4.数组
	//4.1真数组
	var arr = [1,2,3,4,5]
	console.log('4.数组',$(arr))
	//4.2伪数组
	var likeArr = {0:'aaa',1:'bbb',length:2}
	console.log('4.伪数组',$(likeArr))
	//5.对象
	var obj = {name:'tom',age:18}
	console.log('5.对象',$(obj))

	// window.onload = function(){
	// 	console.log('onload')
	// }
	// document.addEventListener('DOMContentLoaded',function(){
	// 	console.log('DOMContentLoaded')
	// })
</script>
</html>
