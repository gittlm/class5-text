<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004拖拽事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			background-color: red;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father"></div>
	<div class="son" draggable=true></div>
</body>
<script  src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){

	   $('.son').on('dragstart',function(){
	   		console.log('son-dragstart...')
	   })
	   .on('dragend',function(){
	   		console.log('son-dragend...')
	   })
	   .on('drag',function(){
	   		console.log('son-drag...')
	   })



	   console.log($('.father'))
	   $('.father').on('drop',function(){
	   		console.log('father-drop...')
	   		$('.father').append($('.son'))
	   })
	   .on('dragover',function(ev){
	   	console.log('father-dragover...')
	   	ev.preventDefault();
	   })
	   .on('dragenter',function(){
	   	console.log('father-dragenter..')
	   })
	   .on('dragleave',function(){
	   	console.log('father-dragleave..')
	   })
	   .on('dragend',function(){
	   	console.log('father-dragend..')
	   })
	   .on('drag',function(){
	   	console.log('father-drag..')
	   })


	});
</script>
</html>
