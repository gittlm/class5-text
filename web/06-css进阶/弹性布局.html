<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			margin: 50px auto;
			border: 1px solid #000;
			display: flex;
		}
		.box div{
			/*float: left;*/
			height: 50px;
		}
		.son1{
			width: 100px;
			background-color: gray;
		}
		.son2{
			width: 200px;
			background-color: red;
		}
		.son3{
			width: 500px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
