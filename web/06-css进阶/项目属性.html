<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>项目属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			height: 300px;
			margin: 50px auto;
			border: 1px solid #000;
			display: flex;
			flex-flow: row wrap;


			/*justify-content: flex-start;*/
			justify-content: flex-end;
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			/*justify-content: space-around;*/
		}
		.box div{
			height: 50px;
			
		}
		.son1{
			order: 1;
			flex-basis: auto;
			width: 100px;
			background-color: gray;
		}
		.son2{
			/*flex-grow: 1;*/
			width: 200px;
			background-color: red;
		}
		.son3{
			align-self: center;
			/*flex-shrink: 1;*/
			width: 500px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son1">001</div>
		<div class="son2">002</div>
		<div class="son3">003</div>
	</div>
</body>
</html>
