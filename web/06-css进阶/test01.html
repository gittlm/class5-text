<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test01.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: flex;
			width: 500px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			justify-content: center;
			align-items: center;
		}
		.box div{
			width: 100px;
			height: 100px;
			border: 2px solid #000;
			background-color: red;
			box-sizing: border-box;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
