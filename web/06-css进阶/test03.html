<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test03.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			display: flex;
			flex-direction: column;
		}
		header{
			background-color: blue;
		}
		nav{
			background-color: yellow;
		}
		main{
			background-color: #fff;
		}
		aside{
			background-color: green;
		}
		footer{
			background-color: red;
		}
		header,footer{
			flex:0 0 10vh;
		}
		section{
			width: 100vw;
			display: flex;
			flex-grow: 1;
		}
		nav,aside{
			flex:0 0 10vw;
		}
		main{
			flex: 1 0 auto;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<main>main</main>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
